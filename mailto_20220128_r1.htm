2022年度星河明居管理費 ​​ 
堅決反對星河明居管理費暴升約51.5% !  


2022年1月21日星河明居暨荷里活廣場管理公司置佳物業服務有限公司「置佳」通知由2022年4月1日起增加管理費51.5%，即每實尺管理費約$4.1元，冠絕鄰近區域同類形屋苑。   由2017年至今，「置佳」在賬目，財務，管理樓宇，專業操守和態度各方面都出現問題，且問題嚴重，敬請當局跟進。   
A。賬目方面：
4年來都不公開賬目 管理公司「置佳」自2017年至2020年連續4年沒有按大廈公契要求提交屋苑帳目核數報告。在賬目不透明的情況下，業主只以透過其不定期的報告知悉屋苑管理財政狀況，無從監察，特別是費用高昂的項目，如價值三百萬的一期游泳池防水工程。管理公司一直並未能提供已核數的開支明細，包括收到的管理費將如何使用，日常開支是否合理，屋苑維修項目及價錢是否合理。  有業主根據公契列明的權利，向管理公司查詢會計脹，管理公司亦不合作、違反公契。
  
B。收費方面：
偷換概念：用管理費加幅取代集資去合理化51.5%加幅 

管理公司「置佳」 沒有提供合理及足夠理據支持暴升管理費51.5%。 管理公司只解釋因為避免日後集資，和設施陳舊而加收管理費。業主是被通知加幅。而51.5%這個數目從何得來，經過什麼計算，是不得而知的。事實上，設施陳舊是不足以成為加51.5%的理由。而集資方面，管理公司「置佳」由2019年至2021年已每年向小業主集資約500萬元（約20%管理費）填補不足2,000萬恆常營運基金（因出現管理赤字），2022年可能按上述基制要繼續向小業主集資。所以排除集資不能成為加管理費的因由，更甚者，業主只是被通知長年集資的做法給暫時取代了，一需要集資做便要再集資。此舉真的當業主為提款機。如果比較上年管理公司收取的集資款項與全年管理費費用和今年通知業主的加幅，就知道款項是過份地多收了。
  
C。行政方面：繞過程序，加管理費沒有納入議程事件 
加收51.5%的管理費，本來是大事，理應討論商議。的確，管理處有召開大會，但因其列印議程只涉及電梯維修決定，很多業主都不覺得重要而沒有理會。藉此機會，管理處竟以大會週年報告形式通知加幅，實在不能接受 。大部分住户只從大堂電視知道，當然，放租的業主更是一頭霧水，錯過了討論加幅的機會外，更是最遲知道加幅的一批業主。  
D。監察方面：業委會不力 
就管理公司「置佳」失職及帳目混亂，星河明居暨荷里活廣業主委員會「業委會」又失職，多年來「業委會」沒有按大廈公契要求召開業委會常務會議，小業主無從知悉管理內情及決策的理由，包括2022年度要支付游泳池大維修第一期費用300萬元，管理決策極不透明；  

E。財務方面：管理開支過大  
E1 高昂的律師費用與預算 2019年至今屋苑已花費律師費超過$1,300,000，明細如下： 2019 $163,000； 2020 $451,680； 1-10/2021 $763,000 ； 這些驚人的律師費細項無從得知，也欠缺一個合理的解釋。 
 
E2 第一期泳池防水維修 該300萬預算只是第一期工程，至於工程有多少期，如何分拆，往後預算如何，因管理公司沒有交出明細和核數，業主無從監察。  此等項目甚至成為加管理費的主因。  

F。管理樓宇方面：沒有及時跟進導致爆喉事件 管理處管理質素低下，水喉明顯生鏽浸漏直至明顯破洞才知不妙, 這段長時間管理處維修部沒人做好檢查和維修, 最後因水浸影響多樣設施需要更換和維修，並導致各座停水，停電，停電梯服務。管理處疏忽，責無旁貸。
   
G。專業操守方面： 
G1. 有前設的問卷事件 
因應加幅反對，管理處曾發出問卷，修飾加幅，第一個選項為每月加51.5%管理費、第二個選項為每月加14.5%管理費其他欠款每三個月集資一次、第三個選項每月加14.5%管理費其他欠款每年集資。業主可選的只有三個選項，沒有其他選擇或反映意見一欄，即業主對這個14.5%前設有意見或不接受也反映不了。更有討論認為，沒交問卷即表達接受，有交問卷不填又會變無效選票，此等意見收集極不專業，如同強逼選擇題一樣要業主接受不合理的加幅。  

G2. 清潔合約沒有申報利益事件 
「置佳」管理公司和「香港工商」清潔公司是關連公司，但「置佳」一直沒有向業主申報利益；前年業主大會議決揀選清潔公司，「香港工商」標價高出當時服務清潔公司「嘉捷香港」（最低標）超過10%，约100萬，因又有大量業主授權書，所以由「香港工商」勝出，「置佳」當時無利益申報「香港工商」與其是關連公司；而且過程中有管理員洗樓式向住戶拿取授權票，有大量業主可以作證。 
參考資料: 
1 ：01新聞—海麗工潮 事件 
2: 大公網香港新聞頻道—置佳物業管理曾被指涉違標 事件  

G3.業主根據公契列明的權利，向管理公司查詢會計脹，管理公司不合作、違反公契。   屋苑管理不善，財務混亂，決策不透明及不按大廈公契規定定期召開業委會會議是根源問題，推動改善屋苑管理是克不容緩。  本人强烈要求各有關機構或部門以書面十四日內作出逐項回應。  




本人要求： 

置佳物業服務有限公司 管理公司「置佳」
1.根據上述問題逐一回應 
2.立即逐項糾正錯誤， 
3.撤回星河明居大幅增加管理費決定， 
4.召開業主大會， 
5.聽取小業主意見，從新審視星河明居管理費，以達致一個公平、公開及公正的安排； 
6.認真檢視一直管理不善，財務混亂及管理決策極不透明情況。
  
物管管理業監管局 
1.根據上述問題逐一回應 
2. 重新審視是否發牌予置佳物業服務有限公司。
   
香港物業管理公司協會 
1.根據上述問題逐一回應 
2. 重新審視置佳物業服務有限公司是否適合繼續保留為協會成員。
   
黃大仙民政署

2. 為加強監察屋苑管理以保障小業主權益，並响應政府呼籲，我們正計劃籌組星河明居暨荷里活廣場業主立案法團，並要求民政署適時提供協助。 
 
黃大仙區議會
